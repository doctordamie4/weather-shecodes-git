<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/week2.css" />
    <script
      src="https://kit.fontawesome.com/46c592e47c.js"
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="card whole">
        <div class="card-body">
          <div class="row">
            <div class="col-10">
          <form id="search-form">
            <input 
            type="search"
            placeholder="search city 🔍"
            class="form-control"
            id="search-input"
          />
          </div>
          <div class="col-0.5">
            <span class = "button">
            <button type="submit" id="press" class="btn btn-info">search</button>
          </span>
          </div>
        </div>
          </form>
  
          <br/>
          <form id="current-place">
            <div class="col-6">
            <input 
              type="button"
              value="Current "
              class="form-control"
              id="current-form"
            />
            </div>
          </form>
        
          <hr />
          <h1 class="current">
            <span id= "today-date" June 27, 10:42pm></span>
            <br />
            <span class="temp">Day 19°⬆. Night 20°⬇</span>

            <br />
            <span class="degree">
             <span id="grade">14</span>
            </span>
            <br />
            <span class="feels"> Feels like </span>
            <span id= "feel-like"> 17°c</span>
          </h1>
          <br />
          <p>
          <div class="details">
            <span id = "weather"> 
              Humidity :   
            </span>
              <br/>
            <span id = "weather-wind">
              Wind :
            </span>
          </div>
        </p>
          <p class="day">
            <span id= "today">
            <i class="fas fa-cloud-rain"></i>
            <br />
            sunday
          </span>
          <br/> 
        
            <span id="description"> Light rain </span>
          </p>
          <hr />
          <h2 class="city">
           <span id="place-city">Vancouver BC </span> 
          </h2>
          <div class="row">
            <div class="col">
              <div class="card mon" style="width: 5rem;">
                <div class="card-body">
                  <h5 class="card-title">10°c</h5>
                  <span class="sun">
                    <i class="fas fa-cloud-sun"></i>
                  </span>
                  mon
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card tue" style="width: 5rem;">
                <div class="card-body">
                  <h5 class="card-title">21°</h5>
                  <span class="icons">
                    <i class="fas fa-sun"></i>
                  </span>
                  tue
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card wed" style="width: 5rem;">
                <div class="card-body">
                  <h5 class="card-title">23°</h5>
                  <i class="fas fa-cloud-moon-rain"></i>
                  wed
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card thurs" style="width: 5rem;">
                <div class="card-body">
                  <h5 class="card-title">26°</h5>
                  <span class="rain">
                    <i class="fas fa-cloud-sun-rain"></i>
                  </span>
                  thurs
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card fri" style="width: 5rem;">
                <div class="card-body">
                  <h5 class="card-title">21°</h5>
                  <span class="moon">
                    <i class="fas fa-cloud-moon"></i>
                  </span>
                  fri
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
