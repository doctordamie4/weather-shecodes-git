<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/46c592e47c.js"
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="card whole">
        <div class="card-body">
          <div class="row">
            <div class="col-10">
          <form id="search-form">
            <input 
            type="search"
            placeholder="search city 🔍"
            class="form-control"
            id="search-input"
          />
          </div>
          <div class="col-0.5">
            <span class = "button">
            <button type="submit" id="press" class="btn btn-info">search</button>
          </span>
          </div>
        </div>
          </form>
  
          <br/>
          <form id="current-place">
            <div class="col-6">
            <input 
              type="button"
              value="Current "
              class="form-control"
              id="current-form"
            />
            </div>
          </form>
          
          <hr />
          <h1 class="city">
            <span id="place-city"> </span> 
          </h1>
          <h2 class="current">
            <small>Last Updated:</small><small id= "today-date" June 27, 10:42pm></small>
            <div class="clearfix weather-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon"
            class ="float-left"/>
            <div class="float-left">
              <span class="degree">
                <strong id="grade"></strong><span class="symbols">
                  <a href="#" id="celsius-temp">°C</a>
                   | <a href="#" id="fahrenheit-temp">°F</a></span>
               </span>
          </div>
          </div>
            <br />
            <div id="feeling">
            <span class="feels"> Feels like </span><span id= "like"> 17°c</span>
          </div>
          </h2>
          <br />
          <p>
          <div class="details">
            <span id = "weather"> 
              Humidity :   
            </span>
              <br/>
            <span id = "weather-wind">
              Wind :
            </span>
          </div>
        </p>
          <p class="day">
            <span id= "today">
            sunday
          </span>
          <br/> 
            <span id="description"> Light rain </span>
          </p>
          <hr />
          <div class="row weather-forecast" id="forecast">
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
